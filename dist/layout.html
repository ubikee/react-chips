<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>layout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="//cdn.muicss.com/mui-0.5.1/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <script defer src="//cdn.muicss.com/mui-0.5.1/js/mui.min.js"></script>
    <link rel="stylesheet" href="/layout.css" media="screen" title="no title" charset="utf-8">
    <style>
      body {
        background-image: url("../../img/background-1.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
    </style>
    <script type="text/javascript">

      function toggleOverlay(closer) {
        var overlay = document.querySelector('.overlay');
        overlay.classList.toggle('hidden');
        overlay.addEventListener('click', closer);
      }

      function toggleDrawer() {
        var drawer = document.querySelector('.drawer');
        drawer.classList.toggle('uncoverleft');
        toggleOverlay(function (event) {
          toggleDrawer();
        });
      }

      function toggleDialog() {
        var dialog = document.querySelector('.dialog');
        dialog.classList.toggle('hidden');
        toggleOverlay(function (event) {
          toggleDialog();
        });
      }

      function toggleToolbar() {
        var toolbar = document.querySelector('.toolbar');
        toolbar.classList.toggle('uncoverright');
        toolbar.addEventListener('mouseout', function () {
          toggleToolbar();
        })
      }

    </script>
  </head>
  <body>
    <div id="root">
      <div class="layout">
        <div class="overlay float hidden centred">
          <div class="dialog hidden">dialog</div>
        </div>
        <div class="drawer">drawer</div>
        <div class="container centred">
          <button onclick="toggleDrawer()">drawer</button>
          <button onclick="toggleDialog()">dialog</button>
          <button onclick="toggleToolbar()">toolbar</button>
        </div>
        <div class="toolbar">toolbar</div>
      </div>
    </div>
  </body>
</html>
